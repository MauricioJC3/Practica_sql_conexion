<!DOCTYPE html>
<html>
<head>
    <title>Formulario para Ingresar MyPIME</title>
</head>
<body>
    <h1>Ingrese una nueva MyPIME</h1>
    <form action="insert_mypime.php" method="POST">
        <label for="nit_mypime">NIT MyPIME:</label><br>
        <input type="text" id="nit_mypime" name="nit_mypime" required><br><br>

        <label for="name_mypime">Nombre MyPIME:</label><br>
        <input type="text" id="name_mypime" name="name_mypime" required><br><br>

        <label for="photo">Foto:</label><br>
        <input type="text" id="photo" name="photo" required><br><br>

        <label for="address_mypime">Dirección:</label><br>
        <input type="text" id="address_mypime" name="address_mypime" required><br><br>

        <label for="phone_mypime">Teléfono:</label><br>
        <input type="text" id="phone_mypime" name="phone_mypime" required><br><br>

        <label for="email_mypime">Email:</label><br>
        <input type="email" id="email_mypime" name="email_mypime" required><br><br>

        <label for="user_mypime">Usuario MyPIME:</label><br>
        <input type="text" id="user_mypime" name="user_mypime" required><br><br>

        <label for="password_mypime">Contraseña:</label><br>
        <input type="password" id="password_mypime" name="password_mypime" required><br><br>

        <input type="submit" value="Agregar MyPIME">
    </form>
</body>
</html>
